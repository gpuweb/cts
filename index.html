<html>
  <head>
    <title></title>
    <script src="third_party/jquery/jquery-3.3.1.min.js"></script>
    <style>
      * {
        box-sizing: border-box;
      }
      #info {
        font-family: monospace;
      }
      #resultsJSON {
        font-family: monospace;
        width: 100%;
        height: 15em;
      }

      #resultsVis {
        border-right: 1px solid gray;
      }

      /* tree nodes */

      .nodeheader {
        display: flex;
        width: 100%;
        padding: 1px 2px 1px 1px;
      }
      .noderun {
        font-size: 10pt;
        padding: 0 3pt 0 3pt;
        margin: 0 2px;
      }
      .nodetitle {
        flex-grow: 1;
      }
      .nodename {
        user-select: all;
      }
      .nodelink {
        margin: 0 2px;
      }

      /* tree nodes which are subtrees */

      .subtree {
        margin: 0px;
        border-width: 1px 0 0 1px;
        border-style: solid;
        border-color: gray;
      }
      .subtreechildren {
        margin-left: 8pt;
      }

      /* tree nodes which are test cases */

      .testcase {
        border-width: 1px 0 0 1px;
        border-style: solid;
        border-color: gray;
        background: white;
      }
      .testcasetime {
        text-align: right;
        min-width: 8em;
        max-width: 8em;
      }
      .testcaselogs {
        margin-left: 8pt;
        width: calc(100% - 8pt);
        border-width: 0 0px 0 1px;
        border-style: solid;
        border-color: gray;
        background: white;
      }
      .testcaselog {
        margin-left: 2pt;
        border-width: 0 0 1px 0;
        border-style: solid;
        border-color: #eee;
      }
      .fail {
        background: #fcc;
      }
      .warn {
        background: #ffb;
      }
      .pass {
        background: #cfc;
      }
    </style>
    <script>
      if (!window.location.search) {
        window.location += '?runnow=0&q=cts:';
      }
    </script>
  </head>
  <body>
    <h1>WebGPU Conformance Test Suite</h1>

    <div id="info"></div>
    <div id="resultsVis"></div>
    <textarea id="resultsJSON"></textarea>

    <script type="module" src="out/runtime/standalone.js"></script>
  </body>
</html>
