name: Pull Request CI

on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false
      - run: |
          git fetch origin ${{ github.event.pull_request.head.sha }}
          git checkout ${{ github.event.pull_request.head.sha }}
      - uses: actions/setup-node@v2-beta
        with:
          node-version: "15.x"
      - run: npm ci
      - run: npm test
      - run: |
          mkdir deploy-build/
          cp -r README.md src out-standalone out docs deploy-build/
          mkdir deploy-build/standalone
          cp standalone/index.html standalone/webgpu-logo-notext.svg deploy-build/standalone/
          cp -r standalone/third_party deploy-build/standalone/
      - uses: actions/upload-artifact@v2
        with:
          name: pr-artifact
          path: deploy-build/
